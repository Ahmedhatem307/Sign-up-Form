<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="first-half">
            <div class="odin-back">
                <div class="odin">
                    <img src="img/odin-lined.png" alt="" id="logo">
                    <p>odin</p>
                </div>
            </div>
            <div class="copy-right">
                Photo by Halie West on Unsplash
            </div>
        </div>
        <div class="second-half">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="main">
                <p id="lets">
                    Let's do this!
                </p>

                <form action="">

                    <div class="form-row">
                        <div class="form-item">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname"  value="Thor" required>
                        </div>
                        <div class="form-item">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" value="Odinson" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="email" id="mail">
                        </div>
                        <div class="form-item">
                            <label for="pnum">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="pnum">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="pas">PASSWORD</label>
                            <input type="password" id="pas" name="pass" required>
                        </div>
                        <div class="form-item">
                            <label for="cpas">CONFIRM PASSWORD</label>
                            <input type="password" id="cpas" name="con-pass" required>
                        </div>
                    </div>

                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
